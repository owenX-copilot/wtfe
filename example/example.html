<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Example Page</title>
</head>
<body>
  <h1>Example Form</h1>
  <form action="/submit" method="post">
    <input name="name" />
    <button type="submit">Send</button>

      e.preventDefault();
      console.log('submitted');
    });
  </script>
</body>
</html>
